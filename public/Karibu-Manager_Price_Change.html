<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KARIBU PRICE CHANGES</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        background: #e2e7eb;
      }
      .main-Panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
        gap: 3px;
      }

      .sidebar {
        grid-area: sidebar;
        color: black;
        background: white;
        margin: 0px;
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
        padding: 20px;
      }

      img {
        width: 180px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .manager-options {
        margin-top: 20px;
      }

      .manager-options li a {
        display: flex;
        gap: 14px;
        align-items: center;
        text-decoration: none;
        color: black;
      }
      ul {
        margin-top: 50px;
      }

      li {
        padding: 15px;
        box-sizing: border-box;
        margin: 10px; /* Only vertical margin between items */
        text-align: left;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
        cursor: pointer;
        border-radius: 10px;
        font-size: large;
      }

      li:hover {
        background-color: rgb(185, 184, 182);
      }

      li.active {
        background-color: rgb(227, 226, 223);
      }

      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
        border-bottom: 1px solid #ddd;
      }

      header input {
        width: 25%;
      }

      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
        align-items: center;
      }

      .Right-panel {
        display: grid;
        margin-top: 20px;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        width: 85%;
        margin: 5%;
      }
      form {
        width: 70%;
      }
      .user-details {
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        gap: 20px;
        background-color: rgba(255, 255, 255, 0.808);
        padding: 50px 50px;
        border-radius: 5px;
        margin-left: 25%;
      }

      .input-box {
        margin: 20px 0 12px 0;
      }

      .input-box input {
        height: 45px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f8f9fa;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        font-size: 20px;
      }

      button {
        padding: 10px 20px;
        background: #1e1e2f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #1e1e2f;
      }

      .user-header {
        display: flex;
        border-radius: 25px;
        padding: 8px 14px;
        gap: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        align-items: center;
      }

      .Avatar {
        background-color: #1e1e2f;
        color: white;
        padding: 5px;
        border-radius: 20px;
        font-size: larger;
      }

      .user-info {
        display: block;
        align-items: center;
      }

      .user-name {
        font: 30px;
      }

      .user-role {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main-Panel">
      <!--left side-->
      <aside class="sidebar">
        <!--userprofile-->
        <div class="user-profile">
          <img src="Karibu-logo.png" alt="Username" />
        </div>

        <!--Manager options-->
        <div class="manager-options">
          <ul>
            <li>
              <a href="Karibu_DashBoard.html"
                ><span class="material-icons">dashboard</span>Main DashBoard</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Sales_Produce.html"
                ><span class="material-icons">payments</span>Cash Sales</a
              >
            </li>

            <li>
              <a href="Karibu-Manager_Credit_Sales.html"
                ><span class="material-icons">credit_card</span>
                Credit Sales
              </a>
            </li>

            <li>
              <a href="Karibu-Manager-Produce_Procurement.html">
                <span class="material-icons">local_shipping</span>Procurement</a
              >
            </li>
            <li class="active">
              <a href="Karibu-Manager_Price_Change.html"
                ><span class="material-icons">price_change</span>Price
                Changes</a
              >
            </li>
            <li>
              <a
                ><span class="material-icons">inventory_2</span>Stock
                Tracking</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Sales_Report.html"
                ><span class="material-icons">bar_chart</span>Sales Report</a
              >
            </li>
          </ul>
        </div>
      </aside>
      <header>
        <h2>PRICE CHANGES</h2>
        <input type="text" id="search" placeholder="search items" />
        <div class="user-header">
          <div class="Avatar">SB</div>
          <div class="user-info">
            <div class="user-name">
              <h5>Simon</h5>
            </div>
            <div class="user-role">Manager</div>
          </div>
        </div>
      </header>
      <div class="Right-panel">
        <form>
          <div class="user-details">
            <div class="input-box">
              <label for="name">Produce Name</label>
              <input
                type="text"
                id="name"
                placeholder=" eg. Tomatoes,Cereals"
                required
              />
            </div>

            <div class="input-box">
              <label for="price">New Price</label>
              <input type="number" id="price" required />
            </div>

            <div class="input-box">
              <label for="amount">Date Of Change</label>
              <input type="date" id="amount" required />
            </div>

            <div class="input-box">
              <button onclick="alert('Sale recorded successfully!')">
                Change
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
