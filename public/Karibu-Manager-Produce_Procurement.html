<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Procurement</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Linking external CSS file for styling -->
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        background: #e2e7eb;
      }

      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        height: 100vh;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        gap: 3px;
      }

      .sidebar {
        grid-area: sidebar;
        background: white;
        color: black;
      }

      .sidebar a {
        display: block;
        color: black;
        text-decoration: none;
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
        padding: 20px;
      }

      img {
        width: 180px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .manager-options {
        margin-top: 20px;
      }

      ul {
        margin-top: 50px;
      }

      .manager-options li {
        display: flex;
        padding: 15px;
        list-style: none;
        font-size: larger;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
        cursor: pointer;
        border-radius: 10px;
        margin: 10px;
      }

      .manager-options li a {
        display: flex;
        gap: 14px;
        color: black;
        text-align: center;
      }
      .material-icons {
        font-size: 22px;
        color: #1e1e2f;
      }

      .manager-options li.active {
        background-color: rgb(227, 226, 223);
      }
      li:hover {
        background-color: rgb(185, 184, 182);
      }

      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
        border-bottom: 1px solid #ddd;
      }
      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
        width: 25%;
      }

      .Right-panel {
        display: grid;
        margin-top: 20px;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        width: 85%;
        margin: 5%;
      }

      .user-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        background-color: rgba(255, 255, 255, 0.808);
        padding: 50px 50px;
        border-radius: 5px;
      }

      .input-box select {
        height: 45px;
        width: 100%;
        border: 1px solid #3fc353;
        border-radius: 5px;
      }

      .input-box {
        margin: 20px 0 12px 0;
      }

      .input-box input {
        height: 45px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f8f9fa;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        font-size: 20px;
      }

      button {
        margin: 20px 30px;
        padding: 10px 20px;
        background: #1e1e2f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #1e1e2f;
      }

      .user-header {
        display: flex;
        border-radius: 25px;
        padding: 8px 14px;
        gap: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        align-items: center;
      }

      .Avatar {
        background-color: #1e1e2f;
        color: white;
        padding: 5px;
        border-radius: 20px;
        font-size: larger;
      }

      .user-info {
        display: block;
        align-items: center;
      }

      .user-name {
        font: 30px;
      }

      .user-role {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main-panel">
      <!--left side-->
      <aside class="sidebar">
        <!--userprofile-->
        <div class="user-profile">
          <img src="Karibu-logo.png" />
        </div>

        <!--Manager options-->
        <div class="manager-options">
          <ul>
            <li>
              <a href="Karibu_DashBoard.html"
                ><span class="material-icons">dashboard</span>Main DashBoard</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Cash-Sales.html"
                ><span class="material-icons">payments</span>Cash Sales</a
              >
            </li>

            <li>
              <a href="Karibu-Manager_Credit_Sales.html"
                ><span class="material-icons">credit_card</span>
                Credit Sales
              </a>
            </li>

            <li class="active">
              <a href="Karibu-Manager-Produce_Procurement.html">
                <span class="material-icons">local_shipping</span>Procurement</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Price_Change.html"
                ><span class="material-icons">price_change</span>Price
                Changes</a
              >
            </li>
            <li>
              <a
                ><span class="material-icons">inventory_2</span>Stock
                Tracking</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Sales_Report.html"
                ><span class="material-icons">bar_chart</span>Sales Report</a
              >
            </li>
          </ul>
        </div>
      </aside>

      <header>
        <h2>PROCUREMENT</h2>

        <input type="text" id="search" placeholder="search items" />
        <div class="user-header">
          <div class="Avatar">SB</div>
          <div class="user-info">
            <div class="user-name">
              <h5>Simon</h5>
            </div>
            <div class="user-role">Manager</div>
          </div>
        </div>
      </header>

      <div class="Right-panel">
        <!-- Procurement form start -->
        <form class="_Form">
          <div class="user-details">
            <!--Produce name -->
            <div class="input-box">
              <label for="Produce_Name">Produce Name</label>
              <input
                type="text"
                id="Produce_Name"
                required
                placeholder="Eg cereals, cabbages"
              />
            </div>

            <!-- Produce Tonnage -->
            <div class="input-box">
              <label for="produce_Tonnage">Produce Tonnage (Kgs) </label>
              <input
                type="number"
                id="produce_Tonnage"
                required
                placeholder="Eg 1,000"
              />
            </div>

            <!-- cost -->

            <div class="input-box">
              <label for="cost"> Buying Price (Ugx) </label>
              <input
                type="number"
                id="cost"
                required
                placeholder="E.g 100,000"
              />
            </div>

            <!--dealer name -->
            <div class="input-box">
              <label for="name"> Dealer Name </label>
              <input
                type="text"
                id="Dealer_Name"
                placeholder=" Eg Simon Baraka"
                required
              />
            </div>

            <!-- Purchase Date -->

            <div class="input-box">
              <label for="PurchaseDate"> Date/ Time </label>
              <input type="date" id="Purchase_Date" required />
            </div>

            <!-- Karibu Branches Dropdown -->
            <div class="input-box">
              <label for="ProductCategory">Karibu Branches </label>
              <select id="country" required>
                <option value="">Select Category</option>
                <option value="Kampala">Kampala</option>
                <option value="Entebbe">Entebbe</option>
              </select>
            </div>

            <!-- Dealer contact -->

            <!-- Sale Price -->

            <!-- Reset & Submit buttons -->
          </div>
          <button type="submit" id="Orderbtn">Create Order</button>
          <!-- Supplier Name -->
        </form>
      </div>
    </div>

    <script>
      const _form = document.querySelector('._Form');
      const API_URL = 'http://localhost:3000';

      _form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
          Produce_name: document.getElementById('Produce_Name').value.trim(),
          Produce_tonnage: Number(
            document.getElementById('produce_Tonnage').value
          ),
          Produce_Cost: Number(document.getElementById('cost').value),
          Dealer_Name: document.getElementById('Dealer_Name').value.trim(),
          Branch: document.getElementById('country').value,
          Date_time:
            document.getElementById('Purchase_Date').value ||
            new Date().toISOString(),
        };

        // Validation
        if (
          !data.Produce_name ||
          !data.Produce_tonnage ||
          !data.Produce_Cost ||
          !data.Dealer_Name ||
          !data.Branch ||
          !data.Date_time
        ) {
          alert('Please fill in all fields');
          return;
        }

        try {
          const response = await fetch(`${API_URL}/api/procurement`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          const result = await response.json();

          if (response.ok) {
            alert('✅ Procurement saved successfully!');
            _form.reset();
            console.log('Saved:', result.data);
          } else {
            alert('❌ Failed to save: ' + result.message);
          }
        } catch (err) {
          console.error('Error:', err.message);
          alert('❌ Error submitting form');
        }
      });
    </script>
  </body>
</html>
