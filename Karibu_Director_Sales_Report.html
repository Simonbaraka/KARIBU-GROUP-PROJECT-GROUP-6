<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Director Sales Report</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }

      body {
        background: #e2e7eb;
      }

      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
        gap: 3px;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: white;
        color: black;
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
        border: 2px solid rgba(63, 61, 61, 0.2);
        padding: 20px;
      }

      img {
        width: 180px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .Director-Options {
        margin-top: 20px;
      }

      ul {
        list-style: none;
        margin-top: 50px;
      }

      li {
        padding: 15px;
        box-sizing: border-box;
        margin: 10px 0; /* Only vertical margin between items */
        text-align: left;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
        cursor: pointer;
        border-radius: 10px;
        margin: 10px;
        font-size: large;
      }

      .Director-Options li a {
        display: flex;
        gap: 14px;
        align-items: center;
      }
      li:hover {
        background-color: rgb(185, 184, 182);
      }

      .sidebar a {
        text-decoration: none;
        color: black;
      }

      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
        border-bottom: 1px solid #ddd;
      }

      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
        width: 25%;
      }

      .Right-panel {
        grid-area: Right-panel;
        display: grid;
        grid-template-columns: repeat(1, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        margin: 5%;
      }

      .user-details {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 15px;
        padding: 20px;
        align-items: center;
      }

      .user-details input {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #1e1e2f;
        width: 25%;
      }

      label {
        font-weight: 500;
        font-size: 20px;
      }

      h2 {
        align-items: center;
      }

      button {
        background: white;
        color: black;
        margin-left: 20px;
        border-radius: 3px;
        padding: 7px;
      }

      .director-graphs {
        height: 55vh;
        border-radius: 5px;
        margin: 20px;
        border: 1px solid#1e1e2f;
      }

      .user-header {
        display: flex;
        border-radius: 25px;
        padding: 8px 14px;
        gap: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        align-items: center;
      }

      .Avatar {
        background-color: #1e1e2f;
        color: white;
        padding: 5px;
        border-radius: 20px;
        font-size: larger;
      }

      .user-info {
        display: block;
        align-items: center;
      }

      .user-name {
        font: 30px;
      }

      .user-role {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main-panel">
      <!--left side-->
      <div class="sidebar">
        <!--userprofile-->
        <div class="user-profile">
          <img src="Karibu-logo.png" alt="Username" />
        </div>

        <!--Manager options-->
        <div class="Director-Options">
          <ul>
            <li>
              <a href="Karibu_Director_DashBoard.html">
                <div class="material-icons">dashboard</div>
                Main DashBoard</a
              >
            </li>
            <li>
              <a href="Karibu_Director_Sales_Report.html"
                ><div class="material-icons">bar_chart</div>
                Sales Report</a
              >
            </li>
            <li>
              <a href="Karibu_Director_Sales_Summaries.html">
                <div class="material-icons">summarize</div>
                Sales Summaries</a
              >
            </li>
            <li>
              <a href="Karibu_Director_AggregatedSummaries.html">
                <div class="material-icons">point_of_sale</div>
                Aggregated Sales</a
              >
            </li>
          </ul>
        </div>
      </div>

      <header>
        <h1>Sales Report</h1>
        <input type="text" id="search" placeholder="search items" />
        <div class="user-header">
          <div class="Avatar">SB</div>
          <div class="user-info">
            <div class="user-name">
              <h5>Simon</h5>
            </div>
            <div class="user-role">Director</div>
          </div>
        </div>
      </header>
      <!--Right panel-->
      <div class="Right-panel">
        <form>
          <div class="user-details">
            <label for="start">Branch Name</label>
            <input type="text" />

            <label for="start">Start Date</label>
            <input type="date" id="start" />

            <label for="end">End Date</label>
            <input type="date" id="end" />
          </div>
          <button>Generate</button>
        </form>

        <div class="Director-graphs"><h2>Report is displayed here</h2></div>
      </div>
    </div>
  </body>
</html>
