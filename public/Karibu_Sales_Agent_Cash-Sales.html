<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Sales</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        background: #e2e7eb;
      }

      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
        gap: 3px;
      }

      .sidebar {
        grid-area: sidebar;
        background: white;
        color: black;
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
      }

      img {
        width: 180px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .Agent-options {
        padding-top: 40px;
        margin: 10px;
      }

      .Agent-options a {
        text-decoration: none;
        color: black;
      }

      ul {
        list-style: none;
        margin: 0; /* Remove all margins */
        padding: 0; /* Remove all padding */
        width: 100%;
      }

      li {
        padding: 15px;
        width: 100%;
        box-sizing: border-box;
        margin: 10px 0; /* Only vertical margin between items */
        text-align: left;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
        border-radius: 10px;
        font-size: large;
        cursor: pointer;
      }

      .Agent-options li a {
        display: flex;
        gap: 14px;
        align-items: center;
      }

      .Agent-options li.active {
        background-color: rgb(227, 226, 223);
      }
      li:hover {
        background-color: rgb(185, 184, 182);
      }

      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;

        border-bottom: 1px solid #ddd;
      }

      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
        width: 25%;
      }

      .Right-panel {
        grid-area: Right-panel;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        margin: 5%;
      }

      .user-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        background-color: rgba(255, 255, 255, 0.808);
        padding: 50px 50px;
        border-radius: 5px;
      }

      .input-box {
        margin: 20px 0 12px 0;
      }

      .input-box input {
        height: 45px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f8f9fa;
      }

      .input-box select {
        height: 45px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f8f9fa;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        font-size: 20px;
      }

      button {
        margin: 20px 30px;
        padding: 10px 20px;
        background: #1e1e2f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #1e1e2f;
      }

      .user-header {
        display: flex;
        border-radius: 25px;
        padding: 8px 14px;
        gap: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        align-items: center;
      }

      .Avatar {
        background-color: #1e1e2f;
        color: white;
        padding: 5px;
        border-radius: 20px;
        font-size: larger;
      }

      .user-info {
        display: block;
        align-items: center;
      }

      .user-name {
        font: 30px;
      }

      .user-role {
        font-size: 12px;
        color: gray;
      }

      .recent {
        grid-column: 1 / -1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-top: 2%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        font-size: 14px;
      }

      th {
        background: #1e1e2f;
        text-align: left;
        padding: 10px;
        color: white;
      }
      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      tbody tr:hover {
        background-color: #eef2f7;
      }

      .icon-btn {
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 4px;
        margin: 0 3px;
      }

      .icon-btn span {
        font-size: 20px;
        color: #444;
      }

      .icon-btn:hover span {
        color: #1e1e2f;
      }

      .icon-btn.delete:hover span {
        color: red;
      }

      .icon-btn.come:hover span {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="main-panel">
      <!--left side-->
      <div class="sidebar">
        <!--userprofile-->
        <div class="user-profile">
          <img src="Karibu-logo.png" alt="Username" />
        </div>

        <!--Manager options-->
        <div class="Agent-options">
          <ul>
            <li>
              <a href="Karibu_Sales_Agent_DashBoard.html">
                <div class="material-icons">dashboard</div>
                Main DashBoard</a
              >
            </li>

            <li class="active">
              <a href="Karibu_Sales_Agent_Cash-Sales.html"
                ><div class="material-icons">payments</div>
                Cash Sales</a
              >
            </li>

            <li>
              <a href="Karibu_Sales_Agent_CreditSales.html"
                ><div class="material-icons">credit_card</div>
                Credit Sales</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Flexbox and Form  -->

      <header>
        <h2>CASH SALE</h2>
        <input type="text" id="search" placeholder="search items" />
        <div class="user-header">
          <div class="Avatar">SB</div>
          <div class="user-info">
            <div class="user-name">
              <h5>Simon</h5>
            </div>
            <div class="user-role">Sales Agent</div>
          </div>
        </div>
      </header>

      <div class="Right-panel">
        <!-- Procurement form start -->
        <form class="Form">
          <!-- Supplier Name -->
          <div class="user-details">
            <div class="input-box">
              <label for="Produce_Name">Produce Name</label>
              <input
                type="text"
                id="Produce_Name"
                required
                placeholder="Eg cereals, cabbages"
              />
            </div>

            <!--Buyer name -->
            <div class="input-box">
              <label for="Buyer_name"> Buyer Name </label>
              <input
                type="text"
                id="Buyer_name"
                placeholder=" Eg Simon Baraka"
                required
              />
            </div>

            <!--Sales Agent  name  -->
            <div class="input-box">
              <label for="sales_agent"> Sales Agent </label>
              <input
                type="text"
                id="sales_agent"
                placeholder=" Eg Simon Baraka"
                required
              />
            </div>

            <!-- Produce Tonnage -->

            <div class="input-box">
              <label for="produce_Tonnage">Produce Tonnage (Kgs) </label>
              <input
                type="number"
                id="produce_Tonnage"
                placeholder="Eg 1,000 "
                required
              />
            </div>

            <!-- Purchase Date -->
            <div class="input-box">
              <label for="Purchase_Date"> Date/ Time </label>
              <input type="datetime-local" id="Purchase_Date" required />
            </div>

            <!-- Sale Price -->
            <div class="input-box">
              <label for="Amount_Paid">Selling Price (Ugx) </label>
              <input
                type="number"
                id="Amount_Paid"
                placeholder="Eg 100,000 "
                required
              />
            </div>

            <div class="input-box">
              <label for="Branch">Karibu Branch</label>
              <select id="Branch">
                <option>Select Branch</option>
                <option>Kampala</option>
                <option>Entebbe</option>
              </select>
            </div>
          </div>

          <!-- Invoice buttons -->

          <button type="submit" id="Invoicebtn">Create Invoice</button>

          <div class="recent">
            <table>
              <h3>Recent Transactions</h3>
              <br />
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Produce</th>
                  <th>Buyer</th>
                  <th>Agent</th>
                  <th>Produce Tonnage</th>
                  <th>Date</th>
                  <th>Amount Paid</th>
                  <th>Branch</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </form>
      </div>
    </div>

    <script>
      const form = document.querySelector('.Form');
      let tableBody = document.querySelector('.recent tbody ');
      let btn = document.querySelector('#Invoicebtn');
      let editingId = null;
      const API_URL = 'http://localhost:3000';

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        let data = {
          Produce_name: document.querySelector('#Produce_Name').value,
          Buyer_name: document.querySelector('#Buyer_name').value,
          Agent_name: document.querySelector('#sales_agent').value,
          Date_time: document.querySelector('#Purchase_Date').value,
          Tonnage: Number(document.querySelector('#produce_Tonnage').value),
          Amount_paid: Number(document.querySelector('#Amount_Paid').value),
          Branch: document.querySelector('#Branch').value,
        };

        if (
          !data.Produce_name ||
          !data.Buyer_name ||
          !data.Agent_name ||
          !data.Tonnage ||
          !data.Amount_paid ||
          !data.Date_time ||
          !data.Branch
        ) {
          alert('Fill in all fields');
          return;
        }

        /*
         * Value Validation
         */
        if (data.Tonnage < 1_000) {
          alert('Tonnage must be greater than 1,000');
          return;
        }
        if (data.Amount_paid < 10_000) {
          alert('Amount paid must be greater than 10,000');
          return;
        }

        try {
          let response;
          if (editingId) {
            response = await fetch(`${API_URL}/api/cashsales/${editingId}`, {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data),
            });
          } else {
            response = await fetch(`${API_URL}/api/cashsales`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data),
            });
          }

          let result = await response.json();

          if (response.ok) {
            alert('✅ Cash Sales saved successfully');
            console.log('Saved:', result.data);
            form.reset();
          } else {
            alert('❌ Failed to save: ' + result.message);
          }
        } catch (err) {
          console.error('Error:', err.message);
          alert('❌ Error submitting form');
        }
      });

      async function loadSales() {
        const res = await fetch(`${API_URL}/api/cashsales`);
        const result = await res.json();

        let innerHTML1 = '';

        result.data.forEach((sale, index) => {
          innerHTML1 += `
            <tr>
                <td>${index + 1}</td>
                <td>${sale.Produce_name}</td>
                <td>${sale.Buyer_name}</td>
                <td>${sale.Agent_name}</td>
                <td>${sale.Tonnage.toLocaleString()}</td>
               <td>${new Date(sale.Date_time).toISOString().split('T')[0]}</td>

                <td>${sale.Amount_paid}</td>
                <td>${sale.Branch}</td>
                <td style="text-align:right;">
                  <span>
                    <button onclick="Edit_Cash_Sale('${sale._id}')" class="icon-btn come" title="Edit">
                      <span class="material-icons-outlined">edit</span>
                    </button>

                    <button onclick = "Delete_Cash_Sale('${sale._id}')" class="icon-btn delete" title="Delete">
                        <span class="material-icons-outlined">delete</span>
                    </button>
                  </span>
                </td>

             </tr>
      `;
        });
        tableBody.innerHTML = innerHTML1;
      }
      loadSales();

      async function Edit_Cash_Sale(Id) {
        try {
          editingId = Id;
          btn.textContent = 'Update';
          let response = await fetch(`${API_URL}/api/cashsales/${editingId}`, {
            method: 'GET',
          });

          let result = await response.json();
          let data = result.data;

          document.querySelector('#Produce_Name').value = data.Produce_name;
          document.querySelector('#Buyer_name').value = data.Buyer_name;
          document.querySelector('#sales_agent').value = data.Agent_name;
          document.querySelector('#Purchase_Date').value = new Date(
            data.Date_time
          )
            .toISOString()
            .split('T')[0];
          document.querySelector('#produce_Tonnage').value = data.Tonnage;
          document.querySelector('#Amount_Paid').value = data.Amount_paid;
          document.querySelector('#Branch').value = data.Branch;
        } catch (err) {
          alert('Error found');
          console.log(err);
        }
      }

      async function Delete_Cash_Sale(Id) {
        try {
          let response = await fetch(`${API_URL}/api/cashsales/${Id}`, {
            method: 'DELETE',
          });

          let result = await response.json();

          if (response.ok) {
            alert('✅ Cash sale Record deleted successfully');

            // Optional: Refresh page or remove row
          } else {
            alert('❌ Failed: ' + result.message);
          }
        } catch (err) {
          console.error(err);
          alert('❌ Network error');
        }
      }
    </script>
  </body>
</html>
