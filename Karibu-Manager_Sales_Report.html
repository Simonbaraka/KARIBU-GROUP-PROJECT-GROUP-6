<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Karibu Sales Report</title>

    <style>
      * {
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
      }

      body {
        background: #e2e7eb;
      }
      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
      }

      .sidebar {
        grid-area: sidebar;
        background: white;
        color: black;
      }

      .sidebar a {
        display: block;
        color: black;
        text-decoration: none;
      }

      .manager-options {
        margin-top: 20px;
      }

      ul {
        margin-top: 50px;
      }

      li {
        padding: 15px;
        list-style: none;
        font-size: larger;
        cursor: pointer;
        border-radius: 10px;
        margin: 10px;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
      }

      .manager-options li a {
        display: flex;
        gap: 14px;
        align-items: center;
      }

      li:hover {
        background-color: rgb(185, 184, 182);
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
      }

      img {
        width: 180px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
        align-items: center;
      }

      header {
        grid-area: header;
        border-bottom: 1px solid #ddd;
        background: white;
        padding: 25px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .Right-panel {
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: auto;
        border-radius: 10px;
        width: 85%;
        margin: 5%;
        background-color: white;
        padding: 20px;
      }

      .user-details {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 15px;
        padding: 20px;
        align-items: center;
      }

      .user-details input {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #1e1e2f;
        width: 25%;
      }

      label {
        font-weight: 500;
        font-size: 20px;
      }

      .user-report {
        height: 55vh;
        border-radius: 5px;
        margin: 20px;
        border: 1px solid#1e1e2f;
      }

      h2 {
        align-items: center;
      }

      button {
        background: #1e1e2f;
        color: white;
        margin-left: 20px;
        border-radius: 5px;
        padding: 7px;
      }

      .user-header {
        display: flex;
        border-radius: 25px;
        padding: 8px 14px;
        gap: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        align-items: center;
      }

      .Avatar {
        background-color: #1e1e2f;
        color: white;
        padding: 5px;
        border-radius: 20px;
        font-size: larger;
      }

      .user-info {
        display: block;
        align-items: center;
      }

      .user-name {
        font: 30px;
      }

      .user-role {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main-panel">
      <!--left side-->
      <div class="sidebar">
        <!--userprofile-->
        <div class="user-profile">
          <img src="Karibu-logo.png" alt="Username" />
        </div>

        <!--Manager options-->
        <div class="manager-options">
          <ul>
            <li>
              <a href="Karibu_DashBoard.html"
                ><span class="material-icons">dashboard</span>Main DashBoard</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Sales_Produce.html"
                ><span class="material-icons">payments</span>Cash Sales</a
              >
            </li>

            <li>
              <a href="Karibu-Manager_Credit_Sales.html"
                ><span class="material-icons">credit_card</span>
                Credit Sales
              </a>
            </li>

            <li>
              <a href="Karibu-Manager-Produce_Procurement.html">
                <span class="material-icons">local_shipping</span>Procurement</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Price_Change.html"
                ><span class="material-icons">price_change</span>Price
                Changes</a
              >
            </li>
            <li>
              <a
                ><span class="material-icons">inventory_2</span>Stock
                Tracking</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Sales_Report.html"
                ><span class="material-icons">bar_chart</span>Sales Report</a
              >
            </li>
          </ul>
        </div>
      </div>

      <header>
        <h1>Sales Report</h1>
        <input type="text" id="search" placeholder="search items" />
        <div class="user-header">
          <div class="Avatar">SB</div>
          <div class="user-info">
            <div class="user-name">
              <h5>Simon</h5>
            </div>
            <div class="user-role">Manager</div>
          </div>
        </div>
      </header>

      <!--Right panel-->
      <div class="Right-panel">
        <!-- Main container that holds the form and the display area for the graph-->
        <form>
          <div class="user-details">
            <label for="start">Start Date</label>
            <input type="date" id="start" />

            <label for="end">End Date</label>
            <input type="date" id="end" />
          </div>
          <button>Generate Report</button>
        </form>

        <div class="user-report">
          <h2>Report is displayed here</h2>
        </div>
      </div>
    </div>
  </body>
</html>
