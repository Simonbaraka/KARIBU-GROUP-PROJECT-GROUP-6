<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sales Agent Dashboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        background: #e2e7eb;
      }

      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
        gap: 3px;
      }

      .sidebar {
        grid-area: sidebar;
        background: white;
        color: black;
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
        border: 2px solid rgba(32, 30, 30, 0.2);
      }

      .Agent-options {
        font-size: larger;
        padding-top: 40px;
        margin: 10px;
      }

      .Agent-options a {
        text-decoration: none;
        color: black;
      }

      ul {
        list-style: none;
      }

      li {
        padding: 15px;
        box-sizing: border-box;
        margin: 10px 0; /* Only vertical margin between items */
        text-align: left;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
        border-radius: 10px;
        cursor: pointer;
      }

      .Agent-options li a {
        display: flex;
        gap: 14px;
        align-items: center;
      }

      li:hover {
        background-color: rgb(185, 184, 182);
      }

      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;

        border-bottom: 1px solid #ddd;
      }

      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
        width: 25%;
      }

      .Right-panel {
        grid-area: Right-panel;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        margin: 5%;
      }

      .Panel-1 {
        background-color: rgba(255, 255, 255, 0.808);
        border-radius: 5px;
        padding: 25px;
      }

      .Panel-1 h1 {
        text-align: right;
        font-size: 50px;
        color: green;
        font-weight: bolder;
        text-align: right;
      }

      .recent {
        grid-column: 1 / -1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-top: 2%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 5px;
      }

      th {
        background-color: rgb(77, 192, 77);
        text-align: left;
        padding: 10px;
        border-left: 2px solid #ddd;
      }
      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        border-left: 2px solid #ddd;
      }

      .user-header {
        display: flex;
        border-radius: 25px;
        padding: 8px 14px;
        gap: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        align-items: center;
      }

      .Avatar {
        background-color: #1e1e2f;
        color: white;
        padding: 5px;
        border-radius: 20px;
        font-size: larger;
      }

      .user-info {
        display: block;
        align-items: center;
      }

      .user-name {
        font: 30px;
      }

      .user-role {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main-panel">
      <!--left side-->
      <aside class="sidebar">
        <!--userprofile-->

        <div class="user-profile">
          <img alt="Username" />
          <h3>username</h3>
        </div>
        <h1 id="he"></h1>

        <!--Manager options-->
        <div class="Agent-options">
          <ul>
            <li>
              <a href="Karibu_DashBoard.html">
                <div class="material-icons">dashboard</div>
                Main DashBoard</a
              >
            </li>

            <li>
              <a href="Karibu-Manager_Sales_Produce.html"
                ><div class="material-icons">payments</div>
                Cash Sales</a
              >
            </li>

            <li>
              <a href="Karibu-Manager_Credit_Sales.html"
                ><div class="material-icons">credit_card</div>
                Credit Sales</a
              >
            </li>
          </ul>
        </div>
      </aside>

      <header>
        <h1>DashBoard</h1>

        <input type="text" id="search" placeholder="search items" />
        <div class="user-header">
          <div class="Avatar">SB</div>
          <div class="user-info">
            <div class="user-name">
              <h5>Simon</h5>
            </div>
            <div class="user-role">Sales Agent</div>
          </div>
        </div>
      </header>

      <!--Right-panel-->
      <main class="Right-panel">
        <!--Sales  manager panel-->

        <div class="Panel-1">
          <h4>Regular Sales</h4>
          <h1>900</h1>
          <h4>Last Updated</h4>
        </div>

        <!--Procurement manager panel 0779761960-->
        <div class="Panel-1">
          <h4>Credit Sales</h4>
          <h1>200</h1>
          <h4>Last Updated</h4>
        </div>

        <div class="recent">
          <table>
            <thead>
              <th>Order ID</th>
              <th>Meal</th>
              <th>Price</th>
              <th>Status</th>
            </thead>
            <tbody>
              <tr>
                <td>#001</td>
                <td>Burger</td>
                <td>$5</td>
                <td>Completed</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
