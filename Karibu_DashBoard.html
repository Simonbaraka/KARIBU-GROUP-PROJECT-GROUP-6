<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background: #c7d1da;
      }
      /*Main Dashboard design*/
      .main-page {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel'
          'sidebar recent';

        height: 100vh;
      }

      /*Left panel  design*/
      .sidebar {
        grid-area: sidebar;
        background: #1e1e2f;
        padding: 20px;
        color: white;
      }

      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .user-profile {
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        padding: 20px;
      }

      .employees {
        width: 100%;
        font-weight: bold;
        font-size: larger;
        margin-top: 50px;
      }

      ul {
        list-style: none;
        margin: 0; /* Remove all margins */
        padding: 0; /* Remove all padding */
        width: 100%;
      }

      li {
        padding: 15px;
        width: 100%;
        box-sizing: border-box;
        margin: 10px 0; /* Only vertical margin between items */
        border-radius: 10px;
        text-align: left;
      }

      li:hover {
        background-color: rgb(185, 184, 182);
      }

      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
        border-bottom: 1px solid #ddd;
      }

      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
      }

      header h1 {
        font-size: 22px;
        letter-spacing: 1px;
      }

      .Right-panel {
        grid-area: Right-panel;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        border-radius: 20px;
        margin: 5%;
      }

      .Panel-1 {
        background-color: rgba(255, 255, 255, 0.808);
        border-radius: 5px;
        padding: 25px;
      }

      .Panel-1 h1 {
        font-size: 40px;
        color: green;
        font-weight: bolder;
        text-align: right;
      }

      .Panel-1 h2 {
        text-align: left;
      }

      .recent {
        grid-column: 1 / -1;
        background: white;
        padding: 20px;
        border-radius: 10px;
        margin-top: 2%;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 5px;
      }

      th {
        background: #1e1e2f;
        text-align: left;
        padding: 10px;
        border-left: 2px solid #ddd;
        color: white;
      }
      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        border-left: 2px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="main-page">
      <!--left side-->
      <aside class="sidebar">
        <!--userprofile-->
        <div class="user-profile">
          <img alt="Username" />
          <h3>ðŸ‘¤ Admin</h3>
        </div>

        <!--List of employees-->
        <div class="employees">
          <ul>
            <li><a href="Karibu-ManagerDashboard.html">Manager</a></li>
            <li>Sales Agent</li>
            <li>Director</li>
            <li>Log Out</li>
          </ul>
        </div>
      </aside>

      <header>
        <form class="search-bar">
          <input type="text" id="search" placeholder="search items" />
        </form>
        <h1>KARIBU GROCERIES DASHBOARD</h1>
        <div class="user">ðŸ‘¤ Admin</div>
      </header>

      <!--Right-panel-->
      <main class="Right-panel">
        <div class="Panel-1">
          <h2>Data</h2>
          <h1>89%</h1>
        </div>

        <div class="Panel-1">
          <h2>Data</h2>
          <h1>89%</h1>
        </div>

        <div class="Panel-1">
          <h2>Data</h2>
          <h1>89%</h1>
        </div>

        <div class="Panel-1">
          <h2>Data</h2>
          <h1 id="numbers">89%</h1>
        </div>

        <div class="recent">
          <table>
            <thead>
              <th>Order ID</th>
              <th>Meal</th>
              <th>Price</th>
              <th>Status</th>
            </thead>
            <tbody>
              <tr>
                <td>#001</td>
                <td>Burger</td>
                <td>$5</td>
                <td>Completed</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
