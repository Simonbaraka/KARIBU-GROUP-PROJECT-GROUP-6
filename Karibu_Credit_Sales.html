<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="procurement.css">
</head>
<body>
    
   
    
    <!-- Flexbox and Form  -->

    <div class="Credit_Sales">

         <!-- Procurement form start -->
        <form class="Credit_Sales_Form ">
             <h1>THE KARIBU CREDIT SALES</h1>

            <!-- Supplier Name -->
            <label for="SuplierName">Buyer Name</label>
            <input type="text" id="SuplierName" name="SuplierName" required placeholder="simon"><br><br>

             <!--Sales Agent -->
            <label for="cost">	Sales Agent   </label>
            <input type="name" id="cost"  step="0.01" required><br><br>

             <!-- Dealer contact -->
            <label for="UnitPrice">Contacts </label>
            <input type="tel" id="UnitPrice" name="UnitPrice" step="0.01" required><br><br>

             <!-- Dealer contact -->
            <label for="UnitPrice">NIN </label>
            <input type="number" id="UnitPrice" name="UnitPrice" step="0.01" required><br><br>

             <!-- Dealer contact -->
            <label for="UnitPrice">Location </label>
            <input type="text" id="UnitPrice" name="UnitPrice" step="0.01" required><br><br>


             <!-- Supplier Contact -->
            <label for="producetype">Produce Name/Type </label>
            <input type="text" id="producetype" name="SupplierContact" required><br><br>

            <!-- Produce Tonnage -->
            <label for="produceTonnage">Produce Tonnage  </label>
            <input type="number" id="ProductName" name="productName" step="0.01" required><br><br>

             <!--  -->
            <label for="TotalAmount">Amount Due </label>
            <input type="number" id="TotalAmount"  step="0.01" required><br><br>
               
             <!-- Purchase Date -->
            <label for="PurchaseDate">Due  Date/ Time </label>
            <input type="datetime-local" id="PurchaseDate" required><br><br>

             <!--dealer name -->
            <label for="name">	Dispatch Date  </label>
            <input type="datetime-local" id="name" step="0.01" required><br><br>
            
             <!-- Reset & Submit buttons -->
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
