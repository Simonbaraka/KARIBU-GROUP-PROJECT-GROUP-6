<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karibu Produce Selling</title>

    <!-- Linking external CSS file for styling -->
  </head>
  <body>
    <div class="main-panel">
      <!--left side-->
      <div class="aside">
        <!--userprofile-->
        <div class="user-profile">
          <img alt="Username" />
          <h3>username</h3>
        </div>

        <!--Manager options-->
        <ul>
          <li>Record Salesr</li>
          <li>Record Procurement</li>
          <li>Price Changes</li>
          <li>Stock Tracking</li>
          <li>Sales Report</li>
          <li>Main DashBoard</li>
        </ul>
      </div>

      <!-- Flexbox and Form  -->

      <div class="Right-Panel-Produce_Sellig">
        <!-- Procurement form start -->
        <form class="Form">
          <h1>THE KARIBU PRODUCE SELLING</h1>
          <!-- Supplier Name -->
          <label for="SuplierName">Produce Name</label>
          <input
            type="text"
            id="SuplierName"
            name="SuplierName"
            required
            placeholder="simon"
          /><br /><br />

          <!--Buyer name -->
          <label for="name"> Buyer Name </label>
          <input type="text" id="name" step="0.01" required /><br /><br />

          <!--Sales Agent  name -->
          <label for="name"> Sales Agent name </label>
          <input type="text" id="name" step="0.01" required /><br /><br />

          <!-- Produce Tonnage -->
          <label for="produceTonnage">Produce Tonnage </label>
          <input
            type="number"
            id="ProductName"
            name="productName"
            step="0.01"
            required
          /><br /><br />

          <!-- Purchase Date -->
          <label for="PurchaseDate"> Date/ Time </label>
          <input type="datetime-local" id="PurchaseDate" required /><br /><br />

          <!-- Sale Price -->
          <label for="TotalAmount">Amount Paid </label>
          <input
            type="number"
            id="TotalAmount"
            step="0.01"
            required
          /><br /><br />

          <!-- Invoice buttons -->

          <button type="submit">Create Invoice</button>
        </form>
      </div>
    </div>
  </body>
</html>
