<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aggregated Summaries</title>

    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      body {
        background: #dbe2e9;
      }

      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
        gap: 3px;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: white;
        color: black;
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
        border: 2px solid rgba(63, 61, 61, 0.2);
        padding: 20px;
      }

      .manager-options {
        margin-top: 20px;
      }

      ul {
        list-style: none;
        margin-top: 50px;
      }

      li {
        padding: 20px;
        font-size: larger;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
        border-radius: 10px;
      }

      li:hover {
        background-color: rgb(185, 184, 182);
      }

      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
        border-bottom: 1px solid #ddd;
      }

      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 10px 7px;
        border-radius: 5px;
        width: 25%;
      }

      .Right-panel {
        grid-area: Right-panel;
        display: grid;
        grid-template-columns: repeat(1, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        margin: 5%;
      }

      .user-details {
        display: grid;
        grid-template-columns: 250px 1fr;
        gap: 15px;
        padding: 20px;
        align-items: center;
      }

      .user-details input {
        padding: 5px;
        border-radius: 5px;
        border: 1px solid #1e1e2f;
        width: 25%;
      }

      label {
        font-weight: 500;
        font-size: 20px;
      }

      h2 {
        align-items: center;
      }

      button {
        background: white;
        color: black;
        margin-left: 20px;
        border-radius: 3px;
        padding: 7px;
      }

      .director-graphs {
        height: 55vh;
        border-radius: 5px;
        margin: 20px;
        border: 1px solid#1e1e2f;
      }
    </style>
  </head>

  <body>
    <div class="main-panel">
      <aside class="sidebar">
        <div class="user-profile">
          <img alt="Username" />
          <h3>Username</h3>
        </div>

        <div class="manager-options">
          <ul>
            <li>Sales Report</li>
            <li>Sales Summaries</li>
            <li>Aggregated Sales</li>
            <li>Main Dashboard</li>
          </ul>
        </div>
      </aside>

      <header>
        <h1>Aggregated Summaries</h1>
        <input type="text" id="search" placeholder="search item" />
      </header>
      <main class="Right-panel">
        <form>
          <div class="user-details">
            <label for="year">Year</label>
            <input type="number" id="year" placeholder="2025" />

            <label for="start">Start Date</label>
            <input type="datetime-local" id="start" />

            <label for="end">End Date</label>
            <input type="datetime-local" id="end" />
          </div>
          <button type="submit">Generate</button>

          <div class="director-graphs">
            <h2>Report is displayed here</h2>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
