<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Director DashBoard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }

      body {
        background: #e2e7eb;
      }

      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
        gap: 3px;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: white;
        color: black;
      }

      /* User-profile design*/
      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
        padding: 20px;
      }

      img {
        width: 180px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .Director-Options {
        margin-top: 20px;
      }

      ul {
        list-style: none;
        margin-top: 50px;
      }

      li {
        padding: 15px;
        font-size: large;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
        border-radius: 10px;
        cursor: pointer;
        margin: 10px 0px;
        margin: 10px;
      }

      .Director-Options li a {
        display: flex;
        gap: 14px;
        align-items: center;
      }
      li:hover {
        background-color: rgb(185, 184, 182);
      }

      .sidebar a {
        text-decoration: none;
        color: black;
      }

      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
        border-bottom: 1px solid #ddd;
      }
      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
        width: 25%;
      }

      .Right-panel {
        grid-area: Right-panel;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        margin: 5%;
      }

      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 20px;
      }
      .Panel-1 {
        background-color: white;
        border-radius: 5px;
        padding: 25px;
        box-shadow: black;
        margin: 20px;
        margin-bottom: 300px;
      }

      .Panel-1 h1 {
        text-align: right;
        font-size: 50px;
        color: green;
        font-weight: bolder;
        text-align: right;
      }

      .user-header {
        display: flex;
        border-radius: 25px;
        padding: 8px 14px;
        gap: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        align-items: center;
      }

      .Avatar {
        background-color: #1e1e2f;
        color: white;
        padding: 5px;
        border-radius: 20px;
        font-size: larger;
      }

      .user-info {
        display: block;
        align-items: center;
      }

      .user-name {
        font: 30px;
      }

      .user-role {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main-panel">
      <!--Left side panel-->
      <div class="sidebar">
        <div class="user-profile">
          <img src="Karibu-logo.png" />
        </div>

        <div class="Director-Options">
          <ul>
            <li>
              <a href="Karibu_Director_DashBoard.html">
                <div class="material-icons">dashboard</div>
                Main DashBoard</a
              >
            </li>
            <li>
              <a href="Karibu_Director_Sales_Report.html"
                ><div class="material-icons">bar_chart</div>
                Sales Report</a
              >
            </li>
            <li>
              <a href="Karibu_Director_Sales_Summaries.html">
                <div class="material-icons">summarize</div>
                Sales Summaries</a
              >
            </li>
            <li>
              <a href="Karibu_Director_AggregatedSummaries.html">
                <div class="material-icons">point_of_sale</div>
                Aggregated Sales</a
              >
            </li>
          </ul>
        </div>
      </div>

      <header>
        <h1>Director Dashboard</h1>
        <input type="text" id="search" placeholder="search items" />
        <div class="user-header">
          <div class="Avatar">SB</div>
          <div class="user-info">
            <div class="user-name">
              <h5>Simon</h5>
            </div>
            <div class="user-role">Director</div>
          </div>
        </div>
      </header>

      <!--Right side panel-->
      <div class="Right-panel">
        <div class="stats">
          <div class="Panel-1">
            <h2>Total Sales:</h2>
            <h3>$12,500</h3>
          </div>
          <div class="Panel-1">
            <h2>Orders</h2>
            <h3>320</h3>
          </div>
          <div class="Panel-1">
            <h2>Top Item:</h2>
            <h3>Rice</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
