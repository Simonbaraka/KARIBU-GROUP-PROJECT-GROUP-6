<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karibu Produce Selling</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }

      body {
        background: #c7d1da;
      }
      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
      }

      .sidebar {
        grid-area: sidebar;
        background: #1e1e2f;

        color: white;
      }

      .sidebar a {
        display: block;
        color: white;
        text-decoration: none;
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        padding: 20px;
      }

      .manager-options {
        margin-top: 20px;
      }

      ul {
        margin-top: 50px;
      }

      li {
        padding: 15px;
        list-style: none;
        font-size: larger;
      }

      li:hover {
        background-color: rgb(185, 184, 182);
      }

      header {
        display: flex;
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
        border-bottom: 1px solid #ddd;
      }

      #search-bar {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
      }

      .Right-panel {
        display: grid;
        margin-top: 20px;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        width: 85%;
        margin: 5%;
      }

      .user-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        background-color: rgba(255, 255, 255, 0.808);
        padding: 50px 50px;
        border-radius: 5px;
      }

      .input-box select {
        height: 45px;
        width: 100%;
        border: 1px solid #3fc353;
        border-radius: 5px;
      }

      .input-box {
        margin: 20px 0 12px 0;
      }

      .input-box input {
        height: 45px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #1e1e2f;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        font-size: 20px;
      }

      button {
        margin: 20px 30px;
        padding: 10px 20px;
        background: #1e1e2f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #1e1e2f;
      }
    </style>
    <!-- Linking external CSS file for styling -->
  </head>
  <body>
    <div class="main-panel">
      <!--left side-->
      <div class="sidebar">
        <!--userprofile-->
        <div class="user-profile">
          <img alt="Username" />
          <h3>username</h3>
        </div>

        <!--Manager options-->
        <div class="manager-options">
          <ul>
            <li>Cash Sales</li>
            <li>Credit Sales</li>
            <li>Procurement</li>
            <li>Price Changes</li>
            <li>Stock Tracking</li>
            <li>Sales Report</li>
            <li>Main DashBoard</li>
          </ul>
        </div>
      </div>

      <!-- Flexbox and Form  -->

      <header>
        <h1>CASH SALE</h1>
        <input id="search-bar" placeholder="search item" />

        <div class="user">ðŸ‘¤ Manager</div>
      </header>
      <div class="Right-panel">
        <!-- Procurement form start -->
        <form class="Form">
          <!-- Supplier Name -->
          <div class="user-details">
            <div class="input-box">
              <label for="SuplierName">Produce Name</label>
              <input
                type="text"
                id="SuplierName"
                name="SuplierName"
                required
                placeholder="simon"
              />
            </div>

            <!--Buyer name -->
            <div class="input-box">
              <label for="name"> Buyer Name </label>
              <input type="text" id="name" step="0.01" required />
            </div>

            <!--Sales Agent  name  -->
            <div class="input-box">
              <label for="name"> Sales Agent name </label>
              <input type="text" id="name" step="0.01" required />
            </div>

            <!-- Produce Tonnage -->

            <div class="input-box">
              <label for="produceTonnage">Produce Tonnage </label>
              <input
                type="number"
                id="ProductName"
                name="productName"
                step="0.01"
                required
              />
            </div>

            <!-- Purchase Date -->
            <div class="input-box">
              <label for="PurchaseDate"> Date/ Time </label>
              <input type="datetime-local" id="PurchaseDate" required />
            </div>

            <!-- Sale Price -->
            <div class="input-box">
              <label for="TotalAmount">Amount Paid </label>
              <input type="number" id="TotalAmount" step="1" required />
            </div>
          </div>

          <!-- Invoice buttons -->

          <button type="submit">Create Invoice</button>
        </form>
      </div>
    </div>
  </body>
</html>
