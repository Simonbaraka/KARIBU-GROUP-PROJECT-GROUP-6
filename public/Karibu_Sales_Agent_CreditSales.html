<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Sales</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        background: #e2e7eb;
      }

      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
        gap: 3px;
      }

      .sidebar {
        grid-area: sidebar;
        background-color: white;
        color: black;
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
      }

      img {
        width: 180px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .Agent-options {
        font-size: large;
        padding-top: 40px;
        margin: 10px;
      }

      .Agent-options a {
        text-decoration: none;
        color: black;
      }

      ul {
        list-style: none;
        margin: 0; /* Remove all margins */
        padding: 0; /* Remove all padding */
        width: 100%;
      }

      li {
        padding: 15px;
        width: 100%;
        box-sizing: border-box;
        margin: 10px 0; /* Only vertical margin between items */
        text-align: left;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
        border-radius: 10px;
        cursor: pointer;
      }

      .Agent-options li a {
        display: flex;
        gap: 14px;
        align-items: center;
      }
      li:hover {
        background-color: rgb(185, 184, 182);
      }

      .Agent-options li.active {
        background-color: rgb(227, 226, 223);
      }
      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ddd;
      }

      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
        width: 25%;
      }

      .Right-panel {
        grid-area: Right-panel;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        margin: 5%;
      }

      .user-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        background-color: rgba(255, 255, 255, 0.808);
        padding: 50px 50px;
        border-radius: 5px;
      }

      .input-box {
        margin: 20px 0 12px 0;
      }

      .input-box input {
        height: 45px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f8f9fa;
      }

      .input-box select {
        height: 45px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f8f9fa;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        font-size: 20px;
      }

      button {
        margin: 20px 30px;
        padding: 10px 20px;
        background: #1e1e2f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #1e1e2f;
      }

      .user-header {
        display: flex;
        align-items: center;
        gap: 12px;
        background: white;
        padding: 8px 14px;
        border-radius: 25px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        cursor: pointer;
      }

      .Avatar {
        background-color: #1e1e2f;
        color: white;
        padding: 5px;
        border-radius: 20px;
        font-size: larger;
      }

      .user-info {
        display: block;
        align-items: center;
      }

      .user-name {
        font: 30px;
      }

      .user-role {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main-panel">
      <!--left side-->
      <aside class="sidebar">
        <!--userprofile-->
        <div class="user-profile">
          <img src="Karibu-logo.png" alt="Username" />
        </div>

        <!--Manager options-->
        <div class="Agent-options">
          <ul>
            <li>
              <a href="Karibu_Sales_Agent_DashBoard.html">
                <div class="material-icons">dashboard</div>
                Main DashBoard</a
              >
            </li>

            <li>
              <a href="Karibu_Sales_Agent_Cash-Sales.html"
                ><div class="material-icons">payments</div>
                Cash Sales</a
              >
            </li>

            <li class="active">
              <a href="Karibu_Sales_Agent_CreditSales.html"
                ><div class="material-icons">credit_card</div>
                Credit Sales</a
              >
            </li>
          </ul>
        </div>
      </aside>

      <header>
        <h2>CREDIT SALES</h2>
        <input type="text" id="search" placeholder="search items" />
        <div class="user-header">
          <div class="Avatar">SB</div>
          <div class="user-info">
            <div class="user-name">
              <h5>Simon</h5>
            </div>
            <div class="user-role">Sales Agent</div>
          </div>
        </div>
      </header>

      <!-- Flexbox and Form  -->

      <div class="Right-panel">
        <!-- Procurement form start -->
        <form class="Credit_form">
          <div class="user-details">
            <!-- Supplier Name -->
            <div class="input-box">
              <label for="Buyer_Name">Buyer Name</label>
              <input
                type="text"
                id="Buyer_Name"
                placeholder=" Eg Simon Baraka"
                required
              />
            </div>

            <!--Sales Agent -->

            <div class="input-box">
              <label for="Agent_name"> Sales Agent </label>
              <input
                type="name"
                id="Agent_name"
                placeholder=" Eg Simon Baraka"
                required
              />
            </div>

            <!-- Dealer contact -->

            <div class="input-box">
              <label for="Contact">Contacts </label>
              <input
                type="tel"
                id="Contact"
                placeholder="Eg 0761498549"
                required
              />
            </div>

            <!-- Dealer contact -->
            <div class="input-box">
              <label for="NIN">National ID </label>
              <input
                type="number"
                id="NIN"
                placeholder="12345678901234"
                required
              />
            </div>
            <!-- Dealer contact -->

            <div class="input-box">
              <label for="Location">Location </label>
              <input
                type="text"
                id="Location"
                placeholder="Eg Bbunga Kampala"
                required
              />
            </div>

            <!-- Supplier Contact -->

            <div class="input-box">
              <label for="Produce_Name">Produce Name/Type </label>
              <input
                type="text"
                id="Produce_Name"
                placeholder="Eg cereals, cabbages"
                required
              />
            </div>

            <div class="input-box">
              <label for="produce_Tonnage">Produce Tonnage (Kgs) </label>
              <input
                type="number"
                id="produce_Tonnage"
                placeholder="Eg 1,000"
                required
              />
            </div>
            <!-- Amount due -->
            <div class="input-box">
              <label for="Amount_Due">Amount Due (Ugx) </label>
              <input
                type="number"
                id="Amount_Due"
                placeholder="Eg 100,0000"
                required
              />
            </div>

            <!-- Purchase Date -->
            <div class="input-box">
              <label for="PurchaseDate">Due Date/ Time </label>
              <input type="date" id="PurchaseDate" required />
            </div>

            <!--branch-->
            <div class="input-box">
              <label for="Branch">Karibu Branch</label>
              <select id="Branch">
                <option></option>
                <option>Kampala</option>
                <option>Entebbe</option>
              </select>
            </div>

            <!-- Reset & Submit buttons -->
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <script>
      _creditForm = document.querySelector('.Credit_form');
      const API_URL = 'http://localhost:3000';
      _creditForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        let data = {
          Buyer_name: document.querySelector('#Buyer_Name').value,
          Agent_name: document.querySelector('#Agent_name').value,
          Contact: Number(document.querySelector('#Contact').value),
          Location: document.querySelector('#Location').value,
          National_ID: Number(document.querySelector('#NIN').value),
          Produce_name: document.querySelector('#Produce_Name').value,
          Tonnage: Number(document.querySelector('#produce_Tonnage').value),
          Amount_Due: Number(document.querySelector('#Amount_Due').value),
          Date_time: document.querySelector('#PurchaseDate').value,
          Branch: document.querySelector('#Branch').value,
        };

        try {
          let response = await fetch(`${API_URL}/api/creditsales`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          let result = await response.json();

          if (response.ok) {
            alert('✅ Cash Sales saved successfully');
            _creditForm.reset();
            console.log('Saved:', result.data);
          } else {
            alert('❌ Failed to save: ' + result.message);
          }
        } catch (err) {
          console.error('Error:', err.message);
          alert('❌ Error submitting form');
        }
      });
    </script>
  </body>
</html>
