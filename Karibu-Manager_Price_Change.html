<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KARIBU PRICE CHANGES</title>
  </head>
  <body>
    <div class="main-Panel">
      <h1>PRICE CHANGES</h1>
      <!--left side-->
      <div class="aside">
        <!--userprofile-->
        <div class="user-profile">
          <img alt="Username" />
          <h3>username</h3>
        </div>

        <!--Manager options-->
        <ul>
          <li>Record Salesr</li>
          <li>Record Procurement</li>
          <li>Price Changes</li>
          <li>Stock Tracking</li>
          <li>Sales Report</li>
          <li>Main DashBoard</li>
        </ul>
      </div>

      <div class="Right-Panel">
        <form>
          <label for="name">Produce Name</label>
          <input type="text" id="name" required /><br /><br />

          <label for="price">New Price</label>
          <input type="number" id="price" required /><br /><br />

          <label for="amount">Date Of Change</label>
          <input type="datetime" id="amount" required /><br /><br />

          <button onclick="alert('Sale recorded successfully!')">Change</button>
        </form>
      </div>
    </div>
  </body>
</html>
