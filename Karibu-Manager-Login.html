<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karibu Login Page</title>
    <link rel="stylesheet" href="Karibu_Login_Page.css" />
  </head>
  <body>
    <div class="Manager">
      <h1>MANAGER LOGIN</h1>

      <!--Form details-->
      <form class="Manager-Form-Detail">
        <label for="mail">Manager Email</label>
        <input
          type="email"
          id="mail"
          placeholder="abcdef@gmail.com"
        /><br /><br /><br />

        <label for="Password">Manager Password</label>
        <input type="text" id="Password" /><br /><br /><br />

        <button>Sign In</button>
        <h4>forgot Password ?</h4>
      </form>
    </div>
  </body>
</html>
