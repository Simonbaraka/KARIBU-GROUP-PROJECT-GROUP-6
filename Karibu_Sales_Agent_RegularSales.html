<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regular Sales</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      body {
        background: #e2e7eb;
      }

      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
        gap: 3px;
      }

      .sidebar {
        grid-area: sidebar;
        background: white;
        color: black;
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
        border: 2px solid rgba(32, 30, 30, 0.2);
      }

      .Agent-options {
        padding-top: 40px;
        margin: 10px;
      }

      .Agent-options a {
        text-decoration: none;
        color: black;
      }

      ul {
        list-style: none;
        margin: 0; /* Remove all margins */
        padding: 0; /* Remove all padding */
        width: 100%;
      }

      li {
        padding: 15px;
        width: 100%;
        box-sizing: border-box;
        margin: 10px 0; /* Only vertical margin between items */
        text-align: left;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
        border-radius: 10px;
        font-size: large;
        cursor: pointer;
      }

      .Agent-options li a {
        display: flex;
        gap: 14px;
        align-items: center;
      }
      li:hover {
        background-color: rgb(185, 184, 182);
      }

      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;

        border-bottom: 1px solid #ddd;
      }

      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
        width: 25%;
      }

      .Right-panel {
        grid-area: Right-panel;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        margin: 5%;
      }

      .user-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        background-color: rgba(255, 255, 255, 0.808);
        padding: 50px 50px;
        border-radius: 5px;
      }

      .input-box {
        margin: 20px 0 12px 0;
      }

      .input-box input {
        height: 45px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #1e1e2f;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        font-size: 20px;
      }

      button {
        margin: 20px 30px;
        padding: 10px 20px;
        background: #1e1e2f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #1e1e2f;
      }

      .user-header {
        display: flex;
        border-radius: 25px;
        padding: 8px 14px;
        gap: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        align-items: center;
      }

      .Avatar {
        background-color: #1e1e2f;
        color: white;
        padding: 5px;
        border-radius: 20px;
        font-size: larger;
      }

      .user-info {
        display: block;
        align-items: center;
      }

      .user-name {
        font: 30px;
      }

      .user-role {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main-panel">
      <!--left side-->
      <div class="sidebar">
        <!--userprofile-->
        <div class="user-profile">
          <img alt="Username" />
          <h3>username</h3>
        </div>

        <!--Manager options-->
        <div class="Agent-options">
          <ul>
            <li>
              <a href="Karibu_DashBoard.html">
                <div class="material-icons">dashboard</div>
                Main DashBoard</a
              >
            </li>

            <li>
              <a href="Karibu-Manager_Sales_Produce.html"
                ><div class="material-icons">payments</div>
                Cash Sales</a
              >
            </li>

            <li>
              <a href="Karibu-Manager_Credit_Sales.html"
                ><div class="material-icons">credit_card</div>
                Credit Sales</a
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Flexbox and Form  -->

      <header>
        <h1>CASH SALE</h1>
        <input type="text" id="search" placeholder="search items" />
        <div class="user-header">
          <div class="Avatar">SB</div>
          <div class="user-info">
            <div class="user-name">
              <h5>Simon</h5>
            </div>
            <div class="user-role">Sales Agent</div>
          </div>
        </div>
      </header>

      <div class="Right-panel">
        <!-- Procurement form start -->
        <form class="Form">
          <!-- Supplier Name -->
          <div class="user-details">
            <div class="input-box">
              <label for="SuplierName">Produce Name</label>
              <input type="text" id="SuplierName" name="SuplierName" required />
            </div>

            <!--Buyer name -->
            <div class="input-box">
              <label for="name"> Buyer Name </label>
              <input type="text" id="name" required />
            </div>

            <!--Sales Agent  name  -->
            <div class="input-box">
              <label for="name"> Sales Agent name </label>
              <input type="text" id="name" step="0.01" required />
            </div>

            <!-- Produce Tonnage -->

            <div class="input-box">
              <label for="produceTonnage">Produce Tonnage </label>
              <input
                type="number"
                id="ProductName"
                name="productName"
                step="0.01"
                required
              />
            </div>

            <!-- Purchase Date -->
            <div class="input-box">
              <label for="PurchaseDate"> Date/ Time </label>
              <input type="datetime-local" id="PurchaseDate" required />
            </div>

            <!-- Sale Price -->
            <div class="input-box">
              <label for="TotalAmount">Amount Paid </label>
              <input type="number" id="TotalAmount" step="1" required />
            </div>
          </div>

          <!-- Invoice buttons -->

          <button type="submit">Create Invoice</button>
        </form>
      </div>
    </div>
  </body>
</html>
