<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Linking external CSS file for styling -->
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        background: #e2e7eb;
      }

      .main-panel {
        display: grid;
        grid-template-columns: 250px 1fr;
        grid-template-rows: 60px 1fr;
        grid-template-areas:
          'sidebar header'
          'sidebar Right-panel';
        height: 100vh;
        gap: 3px;
      }

      .sidebar {
        grid-area: sidebar;
        color: black;
        background: white;
        margin: 0px;
      }

      .user-profile {
        margin: 20px;
        padding: 20px;
        border-radius: 20px;
        padding: 20px;
      }

      img {
        width: 180px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
      }

      .manager-options {
        margin-top: 20px;
      }

      ul {
        margin-top: 50px;
      }

      li {
        padding: 15px;
        list-style: none;
        font-size: large;
        border-bottom: 1px solid rgba(63, 61, 61, 0.2);
        cursor: pointer;
        border-radius: 10px;
        margin: 10px;
      }

      .manager-options li a {
        display: flex;
        gap: 14px;
        align-items: center;
        text-decoration: none;
        color: black;
      }

      .manager-options li.active {
        background-color: rgb(227, 226, 223);
      }
      li:hover {
        background-color: rgb(185, 184, 182);
      }

      header {
        grid-area: header;
        background: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 25px 20px;
        border-bottom: 1px solid #ddd;
      }

      #search {
        border: 2.5px solid rgb(128, 209, 143);
        padding: 5px;
        border-radius: 5px;
        align-items: center;
        width: 25%;
      }

      .Right-panel {
        display: grid;
        margin-top: 20px;
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 20px;
        border-radius: 10px;
        width: 85%;
        margin: 5%;
      }
      form {
        width: 100%;
      }
      .user-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        background-color: rgba(255, 255, 255, 0.808);
        padding: 50px 50px;
        border-radius: 5px;
      }

      .input-box select {
        height: 45px;
        width: 100%;
        border: 1px solid #3fc353;
        border-radius: 5px;
      }

      .input-box {
        margin: 20px 0 12px 0;
      }

      .input-box input {
        height: 45px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ddd;
        background-color: #f8f9fa;
      }

      label {
        font-weight: 500;
        margin-bottom: 5px;
        font-size: 20px;
      }

      button {
        margin: 20px 30px;
        padding: 10px 20px;
        background: #1e1e2f;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background: #1e1e2f;
      }

      .user-header {
        display: flex;
        border-radius: 25px;
        padding: 8px 14px;
        gap: 20px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        align-items: center;
      }

      .Avatar {
        background-color: #1e1e2f;
        color: white;
        padding: 5px;
        border-radius: 20px;
        font-size: larger;
      }

      .user-info {
        display: block;
        align-items: center;
      }

      .user-name {
        font: 30px;
      }

      .user-role {
        font-size: 12px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="main-panel">
      <!--left side-->
      <aside class="sidebar">
        <!--userprofile-->
        <div class="user-profile">
          <img src="Karibu-logo.png" alt="Username" />
        </div>

        <!--Manager options-->
        <div class="manager-options">
          <ul>
            <li>
              <a href="Karibu_DashBoard.html"
                ><span class="material-icons">dashboard</span>Main DashBoard</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Cash-Sales.html"
                ><span class="material-icons">payments</span>Cash Sales</a
              >
            </li>

            <li class="active">
              <a href="Karibu-Manager_Credit_Sales.html"
                ><span class="material-icons">credit_card</span>
                Credit Sales
              </a>
            </li>

            <li>
              <a href="Karibu-Manager-Produce_Procurement.html">
                <span class="material-icons">local_shipping</span>Procurement</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Price_Change.html"
                ><span class="material-icons">price_change</span>Price
                Changes</a
              >
            </li>
            <li>
              <a
                ><span class="material-icons">inventory_2</span>Stock
                Tracking</a
              >
            </li>
            <li>
              <a href="Karibu-Manager_Sales_Report.html"
                ><span class="material-icons">bar_chart</span>Sales Report</a
              >
            </li>

            <li>
              <a href="Karibu_Employee.html">
                <div class="material-icons">group</div>
                Employees</a
              >
            </li>
          </ul>
        </div>
      </aside>

      <header>
        <h2>CREDIT SALES</h2>

        <input type="text" id="search" placeholder="search items" />
        <div class="user-header">
          <div class="Avatar">SB</div>
          <div class="user-info">
            <div class="user-name">
              <h5>Simon</h5>
            </div>
            <div class="user-role">Manager</div>
          </div>
        </div>
      </header>

      <!-- Flexbox and Form  -->

      <div class="Right-panel">
        <!-- Procurement form start -->
        <form class="_Form">
          <div class="user-details">
            <!-- Supplier Name -->
            <div class="input-box">
              <label for="Buyer_Name">Buyer Name</label>
              <input
                type="text"
                id="Buyer_Name"
                placeholder=" Eg Simon Baraka"
                required
              />
            </div>

            <!--Sales Agent -->

            <div class="input-box">
              <label for="Sales_Agent"> Sales Agent </label>
              <input
                type="name"
                id="Sales_Agent"
                placeholder=" Eg Simon Baraka"
                required
              />
            </div>

            <!-- Dealer contact -->

            <div class="input-box">
              <label for="Contacts">Contacts </label>
              <input
                type="tel"
                id="Contacts"
                placeholder="Eg  0761498549"
                required
              />
            </div>

            <!-- Dealer contact -->

            <div class="input-box">
              <label for="NIN">National ID </label>
              <input
                type="text"
                id="NIN"
                name="UnitPrice"
                placeholder="12345678901234"
                required
              />
            </div>

            <!-- Dealer Location -->
            <div class="input-box">
              <label for="Location">Location </label>
              <input
                type="text"
                id="Location"
                placeholder="Eg Bbunga Kampala"
                required
              />
            </div>

            <!-- Supplier Contact -->

            <div class="input-box">
              <label for="Produce_Name">Produce Name/Type </label>
              <input
                type="text"
                id="Produce_Name"
                placeholder="Eg cereals, cabbages"
                required
              />
            </div>

            <!-- Produce Tonnage -->

            <div class="input-box">
              <label for="produce_Tonnage">Produce Tonnage (Kgs) </label>
              <input
                type="number"
                id="produce_Tonnage"
                placeholder="Eg 1000, 2000"
                required
              />
            </div>
            <!-- Amount due -->
            <div class="input-box">
              <label for="Amount_Due">Amount Due (Ugx) </label>
              <input
                type="number"
                id="Amount_Due"
                placeholder=" Eg 100,000"
                required
              />
            </div>

            <!-- Purchase Date -->
            <div class="input-box">
              <label for="Purchase_Date">Due Date </label>
              <input type="date" id="Purchase_Date" required />
            </div>

            <!--dealer name -->
            <div class="input-box">
              <label for="Branch">Karibu Branch</label>
              <select id="Branch">
                <option>Select Branch</option>
                <option>Kampala</option>
                <option>Entebbe</option>
              </select>
            </div>
            <!-- Reset & Submit buttons -->
          </div>

          <button type="click" id="btn">Submit</button>
        </form>
      </div>
    </div>

    <script>
      let submitbutton = document.querySelector('#btn');
      _form = document.querySelector('._Form');
      const API_URL = 'http://localhost:3000';
      submitbutton.addEventListener('click', async (e) => {
        e.preventDefault();

        const dataObject = {
          Buyer_name: document.querySelector('#Buyer_Name').value,
          Agent_name: document.querySelector('#Sales_Agent').value,
          Contact: document.querySelector('#Contacts').value,
          Location: document.querySelector('#Location').value,
          National_ID: Number(document.querySelector('#NIN').value),
          Produce_name: document.querySelector('#Produce_Name').value,
          Tonnage: document.querySelector('#produce_Tonnage').value,
          Amount_Due: Number(document.querySelector('#Amount_Due').value),
          Date_time:
            document.querySelector('#Purchase_Date').value ||
            new Date().toISOString(),
          Branch: document.querySelector('#Branch').value,
        };

        //VALIDATE EXISTENCE OF ALL FIELDS
        if (
          !dataObject.Buyer_name ||
          !dataObject.Agent_name ||
          !dataObject.Contact ||
          !dataObject.National_ID ||
          !dataObject.Produce_name ||
          !dataObject.Date_time ||
          !dataObject.Tonnage
        ) {
          alert('Incomplete Form filling ');
          return;
        }

        try {
          let response = await fetch(`${API_URL}/api/creditsales`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(dataObject),
          });

          let result = await response.json();

          if (response.ok) {
            alert('✅ Credit Sales saved successfully');
            _form.reset();

            console.log('Saved:', result.data);
          } else {
            alert('❌ Failed to save: ' + result.message);
          }
        } catch (err) {
          console.error('Error:', err.message);
          alert('❌ Error submitting form');
        }
      });
    </script>
  </body>
</html>
