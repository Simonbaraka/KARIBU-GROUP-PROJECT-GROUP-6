<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karibu Login Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #e2e7eb;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .main-panel {
        background-color: white;
        width: 100%;
        max-width: 500px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        padding: 40px;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      img {
        border-radius: 50%;
        width: 150px;
        height: 150px;
        object-fit: cover;
      }

      h1 {
        text-align: center;
        color: #1e1e2f;
        margin-bottom: 30px;
        font-size: 1.8rem;
      }

      .user-details {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .input-box {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .input-box label {
        font-size: 1rem;
        font-weight: 600;
        color: #333;
      }

      .input-box input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        background-color: #f8f9fa;
        transition: all 0.3s ease;
      }

      .input-box input:focus {
        outline: none;
        border-color: #1e1e2f;
        background-color: white;
        box-shadow: 0 0 0 3px rgba(30, 30, 47, 0.1);
      }

      .button-section {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 10px;
      }

      .button-section button {
        width: 100%;
        padding: 12px;
        color: white;
        background: #1e1e2f;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
      }

      .button-section button:hover {
        background: #2a2a3f;
      }

      .button-section button:active {
        transform: scale(0.98);
      }

      .links {
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .links a {
        color: #1e1e2f;
        text-decoration: none;
        font-size: 0.95rem;
        transition: color 0.3s ease;
      }

      .links a:hover {
        color: #4a4a6a;
        text-decoration: underline;
      }

      /* Responsive design */
      @media (max-width: 600px) {
        .main-panel {
          padding: 30px 20px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .links {
          flex-direction: column;
          gap: 10px;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-panel">
      <form class="Form-Detail">
        <div class="logo-container">
          <img src="Karibu-logo.png" alt="Karibu Groceries Logo" />
        </div>
        <h1>KARIBU GROCERIES LTD</h1>

        <div class="user-details">
          <div class="input-box">
            <label for="mail">Email</label>
            <input
              type="email"
              id="mail"
              name="email"
              placeholder="abcdef@gmail.com"
              required
              autocomplete="email"
            />
          </div>

          <div class="input-box">
            <label for="Password">Password</label>
            <input
              type="password"
              id="Password"
              name="password"
              placeholder="Enter your password"
              required
              autocomplete="current-password"
            />
          </div>

          <div class="button-section">
            <button type="submit">Sign In</button>
            <div class="links">
              <a href="#">Forgot Password?</a>
              <a href="Karibu-SignUp.html">Create an account</a>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      let form = document.querySelector('.Form-Detail');
      const API_URL = 'http://localhost:3000';

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const Email = document.querySelector('#mail').value.trim();
        const Password = document.querySelector('#Password').value.trim();

        if (!Email || !Password) {
          alert('Fill in all fields');
          return;
        }

        try {
          const response = await fetch(`${API_URL}/api/users/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ Email, Password }),
          });

          const result = await response.json();

          if (response.ok) {
            alert('Login successful');

            // Save token
            localStorage.setItem('token', result.token);
            localStorage.setItem('role', result.role);

            // Redirect by role
            if (result.role === 'Director') {
              window.location.href = 'Karibu_Director_DashBoard.html';
            } else if (result.role === 'Manager') {
              window.location.href = 'Karibu-ManagerDashboard.html';
            } else if (result.role === 'Sales Agent') {
              window.location.href = 'Karibu_Sales_Agent_DashBoard.html';
            }
          } else {
            alert(result.message);
          }
        } catch (err) {
          alert('Server error');
        }
      });
    </script>
  </body>
</html>
